
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <button onclick='pop()'>Simulate Shift Navigate and then Popup!</button>
    <br>
    <a href="https://www.site-with-no-engagement-score.com">site with no engagemenet</a>
    <script>
    function pop() {
      var evt1 = new MouseEvent('click', {
        view : window,
        ctrlKey: true
      });
      document.getElementsByTagName('a')[0].dispatchEvent(evt1);

      var evt = new MouseEvent('click', {
        view : window,
        shiftKey: true
      });
      document.getElementsByTagName('a')[0].dispatchEvent(evt);
    }
    </script>
  </body>
</html>
